<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Notification</title>
    <script src="push.min.js"></script>
    <script src="serviceWorker.min.js"></script>
    <script>
        function sendNotification() {
    Push.Permission.request(() => {
        Push.create('your friend sent you a new message', {
            body: 'Hi bro i m Rishaply visit me in website',
            icon: 'RP-logo.jpg', // Ensure this file exists
            timeout: 4000
        });
    }, () => {
        console.log("Permission denied");
    });
}
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('serviceWorker.min.js') // Ensure this file is in the root folder
        .then(reg => console.log("Service Worker Registered!", reg))
        .catch(err => console.log("Service Worker Registration Failed!", err));
} else {
    console.log("Service Workers NOT supported in this browser.");
}


    </script>
    <style>
        h1 {
            margin: 11vw 5px 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Rishaply</h1>
    <button onclick="sendNotification()">Send 'Hi' Notification</button>
</body>
</html>
